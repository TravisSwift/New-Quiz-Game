<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css"/> 
    <title>Super Awesome Quiz</title>
  </head>
  
  <body>
   
    <header class="header">
      <!--Page Title-->
      <h2 class="title">A Super Cool Quiz Game!</h2>
      </header> 
      
      <!-- timer and restart button-->
      <div class="reset">
        <h3>Time Remaining</h3>
        <div id="countdown" class="timer">0:00</div>
        </div>
        <button id="start-btn" class="start-btn btn"><h2>START QUIZ!</h2></button>
 
        <!-- questions container-->
    <div class="container">
      <p id="instructions">Answer as many questions as you can before time runs out<br>
        Wrong answers will reduce your available time to answer</p>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">         
          <button class="btn">Answer 1</button>      
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
          </div>
        </div>
      
        <!-- next button game over alert-->
      <div class="controls">        
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="end" class="gameOver-btn btn hide">Game Over</button>  
      </div>
    </div>
 

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="./assets/script.js"></script>
   
  </body>
</html>
